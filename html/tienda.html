<!DOCTYPE html>
<html lang='es'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tienda - ALPHA STORE</title>
    <link rel='stylesheet' href='../css/tienda.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
</head>
<body>
    <div class='tienda-container'>
        <div class='shop-header'>
            <h1>Nuestra Tienda</h1>
            <p>Productos seleccionados para el hombre exigente</p>
        </div>
        
        <div class='shop-categories'>
            <div class='category-card'>
                <div class='category-image'>
                    <i class='fas fa-tshirt'></i>
                </div>
                <h3>Ropa Urbana</h3>
                <p>Estilo contemporáneo para el día a día</p>
                <button class='btn-category'>VER COLECCIÓN</button>
            </div>
            
            <div class='category-card'>
                <div class='category-image'>
                    <i class='fas fa-glasses'></i>
                </div>
                <h3>Accesorios</h3>
                <p>Detalles que marcan la diferencia</p>
                <button class='btn-category'>VER COLECCIÓN</button>
            </div>
            
            <div class='category-card'>
                <div class='category-image'>
                    <i class='fas fa-shoe-prints'></i>
                </div>
                <h3>Calzado Premium</h3>
                <p>Comodidad y estilo en cada paso</p>
                <button class='btn-category'>VER COLECCIÓN</button>
            </div>
        </div>
        
        <div class='shop-cta'>
            <button class='btn-primary btn-large'>IR A TIENDA COMPLETA</button>
        </div>
    </div>

    <script src='../js/tienda.js'></script>
</body>
</html>
