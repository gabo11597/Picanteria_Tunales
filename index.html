<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargando...</title>
    <link rel="icon" href="html/data/ico/logo.svg" type="image/svg+xml" />
    <link rel="preload" href="html/data/ico/Whatsapp.svg" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
      #simple-loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
      }
      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <div class="logo-placeholder">
            <img src="html/data/ico/logo.svg" alt="Logo" class="logo-img" />
          </div>
          <div class="header-text">
            <h1 id="site-title">Cargando...</h1>
            <p id="site-tagline"></p>
          </div>
        </div>
      </header>

      <!-- Carousel Section -->
      <section class="carousel-section">
        <div class="carousel-container">
          <div class="carousel-tabs">
            <button class="tab-btn active" data-tab="tienda">
              <i class="fas fa-shopping-bag"></i>
              <span>Tienda</span>
            </button>
            <button class="tab-btn" data-tab="nosotros">
              <i class="fas fa-users"></i>
              <span>Nosotros</span>
            </button>
            <button class="tab-btn" data-tab="ubicacion">
              <i class="fas fa-map-marker-alt"></i>
              <span>Ubicación</span>
            </button>
          </div>

          <div class="carousel-content">
            <div id="tienda" class="tab-content active">
              <!-- Contenido de tienda se cargará con JavaScript -->
            </div>

            <div id="nosotros" class="tab-content">
              <!-- Contenido de nosotros se cargará con JavaScript -->
            </div>

            <div id="ubicacion" class="tab-content">
              <!-- Contenido de ubicación se cargará con JavaScript -->
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
