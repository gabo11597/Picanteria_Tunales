<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picantería Los Tunales</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-placeholder">
                    <i class="fas fa-fish"></i>
                </div>
                <div class="header-text">
                    <h1>Picantería Los Tunales</h1>
                    <p>Sabor tradicional arequipeño</p>
                </div>
            </div>
        </header>

        <!-- Carousel Section -->
        <section class="carousel-section">
            <div class="carousel-container">
                <div class="carousel-tabs">
                    <button class="tab-btn active" data-tab="tienda">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Tienda</span>
                    </button>
                    <button class="tab-btn" data-tab="nosotros">
                        <i class="fas fa-users"></i>
                        <span>Nosotros</span>
                    </button>
                    <button class="tab-btn" data-tab="ubicacion">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Ubicación</span>
                    </button>
                </div>
                
                <div class="carousel-content">
                    <div id="tienda" class="tab-content active">
                        <!-- Contenido de tienda se cargará con JavaScript -->
                    </div>
                    
                    <div id="nosotros" class="tab-content">
                        <!-- Contenido de nosotros se cargará con JavaScript -->
                    </div>
                    
                    <div id="ubicacion" class="tab-content">
                        <!-- Contenido de ubicación se cargará con JavaScript -->
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
